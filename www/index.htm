<html>
<head>
<title>Kartlytics Recorder</title>
<link rel="stylesheet" type="text/css" href="recorder.css" />
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="recorder.js"></script>
</head>
<body>

<h2>Kartlytics recorder</h2>

<table class="kGameInfo">
<tr>
    <td class="kFormLabel">Type of game</td>
    <td class="kFormValue">
    	<input id="50cc" type="radio" name="level" value="50cc" />
	<label for="50cc">50cc VS</label>
    	<input id="100cc" type="radio" name="level" value="100cc" />
	<label for="100cc">100cc VS</label>
    	<input id="150cc" type="radio" name="level" value="150cc" />
	<label for="150cc">150cc VS</label>
    	<input id="unknown" type="radio" name="level" value="unknown"
	    checked="checked" />
	<label for="unknown">Don't know</label><br />
	<span class="kNote">"150cc VS" is preferred. "Extra" and Battle modes not yet supported.</span>
    </td>
</tr>
<tr>
    <td class="kFormLabel">Number of players</td>
    <td class="kFormValue">
    	<input id="np3" type="radio" name="np" value="np3" onchange="kNpChanged();"/>
	<label for="np3">3 players</label>
    	<input id="np4" type="radio" name="np" value="np4" checked="checked" onchange="kNpChanged();" />
	<label for="np4">4 players</label>
	<span class="kNote">Only 3-player and 4-player games are supported.</span>
    </td>
</tr>
</table>

<table>
<tr>
  <th>Player</th>
  <th>Handle<br />(for public website)</th>
  <th>Email<br />(private)</th>
</tr>
<tr>
  <td>Player 1</td>
  <td><input type="text" size="30" id="p1handle"/></td>
  <td><input type="text" size="30" id="p1email"/></td>
</tr>
<tr>
  <td>Player 2</td>
  <td><input type="text" size="30" id="p2handle"/></td>
  <td><input type="text" size="30" id="p2email"/></td>
</tr>
<tr>
  <td>Player 3</td>
  <td><input type="text" size="30" id="p3handle"/></td>
  <td><input type="text" size="30" id="p3email"/></td>
</tr>
<tr>
  <td>Player 4</td>
  <td><input type="text" size="30" id="p4handle"/></td>
  <td><input type="text" size="30" id="p4email"/></td>
</tr>
</table>

<div class="kButtons">
  <input type="button" id="kButtonClear" onclick="kReset()" value="Clear form"/>
  <input type="button" id="kButtonStop" onclick="kStop()" value="Force stop"/>
  <input type="button" id="kButtonStart" onclick="kStart()" value="Start recording race"/>
</div>

<div class="kStatusBox">Currently <span id="kStatus">fetching status</span></div>
<div class="kError"></div>
<h4>Recent events</h4>
<div id="kLog"></div>

</body>
</html>
